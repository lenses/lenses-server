<link rel="import" href="../bower_components/lens-composer/lens-composer.html">
<link rel="import" href="../bower_components/lenses-freeform/lenses-freeform.html">

<button class="save" ng-click="save()">Save</button>

<lens-composer ng-if="lens.type == 'linear'" nodes="{{lens.nodes || []}}" lensTitle="{{lens.title}}" lensAuthor="{{lens.author}}"></lens-composer>


<lenses-freeform ng-if="lens.type == 'freeform'" id="page-lens" structure="{{lens_structure}}" ng-init="setHeights()"></lenses-freeform>
